<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes Online - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#">Animes Online</a>
        <ul>
            <li>Menu</li>
            <li>Gêneros</li>
            <li>Filmes</li>
        </ul>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-3.123 0-5.914-1.441-7.749-3.69.259-.588.783-.995 1.867-1.246 2.244-.518 4.459-.981 3.393-2.945-3.155-5.82-.899-9.119 2.489-9.119 3.322 0 5.634 3.177 2.489 9.119-1.035 1.952 1.1 2.416 3.393 2.945 1.082.25 1.61.655 1.871 1.241-1.836 2.253-4.628 3.695-7.753 3.695z"/></svg>Login</button>
    </header>
    <main>
        <div>
            <img src="" alt="Anime">
        </div>
        <div>
            <div>
                <h1>Animes Online</h1>
            </div>
            <div>
                <p>Increva-se já para não perder nenhum episódio do seu anime favorito!</p>
            </div>
            <div>
                <form action="#" method="get">
                    <label for="fname">Nome</label>
                    <input type="text" name="fname">
                    <label for="lname">Sobrenome</label>
                    <input type="text" name="lname">
                    <label for="email">E-mail</label>
                    <input type="text" name="email">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
